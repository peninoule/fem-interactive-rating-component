<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    <title>How did we do?</title>
  </head>

  <body>
    <main class="container">
      <section class="card">
        <div class="card__pastille">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/>
          </svg>
        </div>
        <h1 class="card__heading">How did we do?</h1>
        <p class="card__body">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <form class="form" method="POST" action="thankyou.html" onsubmit="validateSubmit();">
          <input type="radio" name="rating" value="1" id="1">
          <label class="form__field" for="1">1</label>
          <input type="radio" name="rating" value="2" id="2">
          <label class="form__field" for="2">2</label>
          <input type="radio" name="rating" value="3" id="3">
          <label class="form__field" for="3">3</label>
          <input type="radio" name="rating" value="4" id="4">
          <label class="form__field" for="4">4</label>
          <input type="radio" name="rating" value="5" id="5">
          <label class="form__field" for="5">5</label>
          <p class="hidden">Please Select one</p>
          <button type="submit" class="form__btn">SUBMIT</button>
        </form>
      </section>
    </main>
  </body>
    <script>
      // Insure at least one rating box is checked
      function validateSubmit() {
        if ( ! document.querySelector('input[name="rating"]:checked')) {
          event.preventDefault();
          document.querySelector('.hidden').style.display = 'block';
        }
      };

      // Send the rating result to the thank you page
      let allCheckBox = document.querySelectorAll('input[name="rating"]');
        
      allCheckBox.forEach((checkBox) => {
        checkBox.addEventListener('change', (event) => {
          if (event.target.checked) {
            document.querySelector('.hidden').style.display = 'none';
            localStorage.setItem("rating", event.target.value);
          }
        })
      })
    </script>
  </html>
